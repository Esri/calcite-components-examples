name: Bump Examples
on:
  schedule:
    - chron: 0 0 0 * * 3
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: lts/*
      - name: bump examples
        run: node ./.github/bump-examples.js
      - name: submit pull request
        uses: peter-evans/create-pull-request@v3
        with:
          base: master
          branch: bump-examples
          commit_message: "chore(deps): update calcite components version"
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(deps): update calcite components version"
          body: This PR was automatically generated by the bump-examples GitHub action
          labels: "chore"
