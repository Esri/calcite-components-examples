<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="stylesheet" href="/build/tailwind.css">
  <link rel="stylesheet" href="/build/calcite/calcite.css">
  <script type="module" src="/build/calcite/calcite.esm.js"></script>
  <script nomodule src="/build/calcite/calcite.js"></script>
  <title>Welcome to Tailwind!</title>
</head>
<body>
  <main>
    <div>
      <calcite-shell>
        <calcite-shell-panel slot="primary-panel" position="start" >
          <calcite-action-bar slot="action-bar" theme="dark">
            <calcite-action-group>
              <calcite-action text="Add" icon="plus"> </calcite-action>
              <calcite-action text="Save" disabled icon="save"> </calcite-action>
              <calcite-action text="Layers" active indicator icon="layers"> </calcite-action>
            </calcite-action-group>
            <calcite-action-group>
              <calcite-action text="An unbelievably long title" icon="plus"> </calcite-action>
              <calcite-action text="Save" disabled icon="save"> </calcite-action>
              <calcite-action text="Layers" indicator icon="layers"> </calcite-action>
            </calcite-action-group>
          </calcite-action-bar>
          <calcite-panel heading="This the left panel" summary="I'm a summary." width-scale="m">
            <calcite-block collapsible heading="Primary Content" summary="This is the primary.">
              <calcite-block-content>
                <calcite-action
                  text="Side ActionPad"
                  text-enabled
                  indicator
                  icon="caret-square-right"
                >
                </calcite-action>
                <calcite-action
                  text="Anchored Shell Floating Panel"
                  text-enabled
                  icon="extent"
                >
                </calcite-action>
                <calcite-action
                  text="Over Shell Floating Panel"
                  text-enabled
                  icon="arrow-up-right"
                >
                </calcite-action>
              </calcite-block-content>
            </calcite-block>
            <calcite-block collapsible heading="Transpancy by predominant percentage" open>
              <calcite-block-content>
                <calcite-block-section
                  text="Set transparency based on the predominant percentage"
                  toggle-display="switch"
                  open
                >
                  <label style="display: flex; flex-flow: column; margin: 15px 0">
                    Cool
                    <input type="text" style="padding: 0.5rem" />
                  </label>
                </calcite-block-section>
              </calcite-block-content>
            </calcite-block>
            <calcite-block collapsible heading="Additional Block" summary="This is the primary." open>
              <calcite-block-content>
                <div style="height: 300px">
                  <p>Cool thing.</p>
                </div>
              </calcite-block-content>
            </calcite-block>
            <calcite-block collapsible heading="More Block" summary="This is the primary.">
              <calcite-block-content>
                <div style="height: 300px">
                  <p>Cool thang.</p>
                </div>
              </calcite-block-content>
            </calcite-block>
            <calcite-button width="half" scale="s" slot="footer-actions" appearance="outline">Cancel</calcite-button>
            <calcite-button width="half" scale="s" slot="footer-actions">OK</calcite-button>
          </calcite-panel>
        </calcite-shell-panel>

        <calcite-shell-panel slot="contextual-panel" position="end" detached >
          <calcite-action-bar slot="action-bar" class="bg-foreground-1">
            <calcite-action-group>
              <calcite-action text="Add" active icon="plus"> </calcite-action>
              <calcite-action text="Save" disabled icon="save"> </calcite-action>
              <calcite-action text="Layers" icon="layers"> </calcite-action>
            </calcite-action-group>
            <calcite-action-group>
              <calcite-action text="An unbelievably long title" icon="plus"> </calcite-action>
              <calcite-action text="Save" disabled icon="save"> </calcite-action>
              <calcite-action text="Layers" icon="layers"> </calcite-action>
            </calcite-action-group>
            <calcite-action-group slot="bottom-actions">
              <calcite-action text="Tips" id="tip-manager-button" icon="lightbulb"> </calcite-action>
            </calcite-action-group>
          </calcite-action-bar>
          <calcite-flow id="flow" >
            <calcite-panel heading="Layer settings" height-scale="l" width-scale="m">
              <calcite-action slot="header-menu-actions" text="Do a cool thing" text-enabled></calcite-action>
              <calcite-action slot="header-menu-actions" text="Do a cool thing" text-enabled></calcite-action>
              <calcite-action slot="header-menu-actions" text="Do a cool thing" text-enabled></calcite-action>
              <calcite-block collapsible open heading="Contextual Content" summary="Select goodness">
                <calcite-block-content>
                  <calcite-value-list id="one" multiple filter-enabled>
                    <calcite-value-list-item
                      label="2018 Population Density (Esri)"
                      description="{POPDENS_CY}"
                      value="POPDENS_CY"
                    >
                      <calcite-action
                        slot="actions-end"
                        scale="s"
                        id="action-test"
                        text="click-me"
                        onClick="console.log('clicked');"
                        icon="x"
                      >
                      </calcite-action>
                    </calcite-value-list-item>
                    <calcite-value-list-item
                      label="2018 Population Density (Pop per Square Mile) (Esri) [updated 2019-09-18]"
                      description="{POPDENS_CY}"
                      value="POPDENS_CY2"
                    >
                      <calcite-action
                        slot="actions-end"
                        scale="s"
                        id="action-test"
                        text="click-me"
                        onClick="console.log('clicked');"
                        icon="x"
                      >
                      </calcite-action>
                    </calcite-value-list-item>
                    <calcite-value-list-item
                      label="2018 Total Households (Esri)"
                      description="{TOTHH_CY}"
                      value="TOTHH_CY"
                    >
                      <calcite-action
                        slot="actions-end"
                        scale="s"
                        id="action-test"
                        text="click-me"
                        onClick="console.log('clicked');"
                        icon="x"
                      >
                      </calcite-action>
                    </calcite-value-list-item>
                  </calcite-value-list>
                  <calcite-block-section text="Cool things">
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                  </calcite-block-section>
                  <calcite-block-section text="Neat things">
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                  </calcite-block-section>
                </calcite-block-content>
              </calcite-block>
              <calcite-button width="half" scale="s" appearance="outline" slot="footer-actions">Save</calcite-button>
              <calcite-button width="half" scale="s" slot="footer-actions">Cancel</calcite-button>
            </calcite-panel>
            <calcite-panel heading="A capability" summary="U.S. Demographics - State" height-scale="l" width-scale="m">
              <calcite-action
                slot="header-actions-end"
                icon="banana"
                label="this is bananas"
                text-enabled
              ></calcite-action>
              <calcite-value-list id="one" multiple>
                <calcite-value-list-item
                  label="2018PopulationDensityEsriAndEvenLonger"
                  description="{POPDENS_CY}"
                  value="POPDENS_CY"
                >
                  <calcite-action
                    slot="actions-end"
                    id="action-test"
                    text="click-me"
                    onClick="console.log('clicked');"
                    icon="x"
                  >
                  </calcite-action>
                </calcite-value-list-item>
                <calcite-value-list-item
                  label="2018 Population Density (Pop per Square Mile) (Esri) [updated 2019-09-18]"
                  description="{POPDENS_CY}"
                  value="POPDENS_CY2"
                >
                  <calcite-action
                    slot="actions-end"
                    id="action-test"
                    text="click-me"
                    onClick="console.log('clicked');"
                    icon="x"
                  >
                  </calcite-action>
                </calcite-value-list-item>
                <calcite-value-list-item
                  label="2018 Total Households (Esri)"
                  description="{TOTHH_CY}"
                  value="TOTHH_CY"
                >
                  <calcite-action
                    slot="actions-end"
                    id="action-test"
                    text="click-me"
                    onClick="console.log('clicked');"
                    icon="x"
                  >
                  </calcite-action>
                </calcite-value-list-item>
              </calcite-value-list>
              <calcite-block collapsible open heading="Contextual Content" summary="Select goodness">
                <calcite-block-content>
                  <calcite-block-section text="Cool things" toggle-display="switch">
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                  </calcite-block-section>
                  <calcite-value-list id="one" multiple>
                    <calcite-value-list-item
                      label="2018 Population Density (Esri)"
                      description="{POPDENS_CY}"
                      value="POPDENS_CY"
                    >
                      <calcite-action
                        slot="actions-end"
                        scale="s"
                        id="action-test"
                        text="click-me"
                        onClick="console.log('clicked');"
                        icon="x"
                      >
                      </calcite-action>
                    </calcite-value-list-item>
                    <calcite-value-list-item
                      label="2018 Population Density (Pop per Square Mile) (Esri) [updated 2019-09-18]"
                      description="{POPDENS_CY}"
                      value="POPDENS_CY2"
                    >
                      <calcite-action
                        slot="actions-end"
                        scale="s"
                        id="action-test"
                        text="click-me"
                        onClick="console.log('clicked');"
                        icon="x"
                      >
                      </calcite-action>
                    </calcite-value-list-item>
                    <calcite-value-list-item
                      label="2018 Total Households (Esri)"
                      description="{TOTHH_CY}"
                      value="TOTHH_CY"
                    >
                      <calcite-action
                        slot="actions-end"
                        scale="s"
                        id="action-test"
                        text="click-me"
                        onClick="console.log('clicked');"
                        icon="x"
                      >
                      </calcite-action>
                    </calcite-value-list-item>
                  </calcite-value-list>
                  <calcite-block-section text="Cool things">
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                  </calcite-block-section>
                  <calcite-block-section text="Neat things">
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                  </calcite-block-section>
                </calcite-block-content>
              </calcite-block>
              <calcite-block collapsible open heading="Even more content" summary="Select goodness">
                <calcite-block-content>
                  <calcite-block-section text="Cool things" open>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                    <calcite-action text-enabled text="cool thing"></calcite-action>
                  </calcite-block-section>
                  <calcite-block-section text="Neat things">
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                    <calcite-action text-enabled text="neat thing"></calcite-action>
                  </calcite-block-section>
                </calcite-block-content>
              </calcite-block>
              <calcite-button slot="footer-actions" scale="s" width="half">Save</calcite-button>
              <calcite-button slot="footer-actions" scale="s" width="half" appearance="clear">Cancel</calcite-button>
              <calcite-fab slot="fab" label="Add Item" text="Add"></calcite-fab>
            </calcite-panel>
          </calcite-flow>
        </calcite-shell-panel>
        <div slot="shell-header">
          <header class="p-4">
            <h2 class="text-1 font-medium">My App</h2>
          </header>
        </div>
        <div class="bg-foreground-2 absolute inset-0">

        </div>
        <footer slot="shell-footer" class="p-3 text--1">Footer</footer>
      </calcite-shell>
    </div>
  </main>
</body>
</html>
